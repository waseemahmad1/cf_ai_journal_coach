<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Journal Coach</title>
    <style>
      body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
      #chat { border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: auto; }
      input { width: 80%; padding: 0.5em; }
      button { padding: 0.5em; }
    </style>
  </head>
  <body>
    <h2>AI Journal Coach ✍️</h2>
    <div id="chat"></div>
    <input id="msg" placeholder="How was your day?" />
    <button onclick="sendMsg()">Send</button>

    <script>
      async function sendMsg() {
        const msg = document.getElementById("msg").value;
        document.getElementById("chat").innerHTML += `<p><b>You:</b> ${msg}</p>`;
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        document.getElementById("chat").innerHTML += `<p><b>Coach:</b> ${data.reply}</p>`;
        document.getElementById("msg").value = "";
      }
    </script>
  </body>
</html>
